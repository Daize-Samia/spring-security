services:
  mysql:
    container_name: mysql-container
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      MYSQL_DATABASE: jwtsecuritybd
    ports:
      - "3304:3306"
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - spring-boot-net
  spring-boot-app:
    container_name: springDemoPipeline
    image: samiadaize/spring-boot-pipeline
    ports:
      - "8087:8080"
    networks:
      - spring-boot-net
    depends_on:
      - mysql

volumes:
  mysql:

networks:
  spring-boot-net:
    driver: bridge



